{# Load the tag library #}
{% load bootstrap3 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nidoo</title>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    {# Load CSS and JavaScript #}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static '/style.css' %}"/>
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyBhJUP1KocRD_Rm4YoKG6M_EUX4oNbmQDI&callback=initMap"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script>
        var map;
        function initialize()
        {
            map = new google.maps.Map(document.getElementById('map'),
            {
                zoom: 14,
                center: new google.maps.LatLng(4.602908, -74.064908),
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });

            var image = '../../../static/images/marker.png';

            $.getJSON("http://localhost:8000/parqueaderos").done(function (data) {
                $.each( data, function( i, item ){
                    var marker = new google.maps.Marker({
                        position: new google.maps.LatLng(item.fields.longitud, item.fields.latitud),
                        map: map,
                        draggable: true,
                        animation: google.maps.Animation.DROP,
                        icon: image
                    });
                });
            });
        }
    </script>

    <script>
        (function ()
        {
            $.getJSON("http://localhost:8000/isLogged").done(function (data)
            {
                if(data.mensaje == "no")
                {
                    $("#mod_user").hide()
                    $("#add_user").show()
                    $("#logout").hide()
                    $("#login").show()
                }
                else
                {
                    $.getJSON("http://localhost:8000/getUser").done(function (data)
                        {
                            document.getElementById('mod_username').innerHTML = '<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>&nbsp; ' + data.username;
                        }
                    );
                    $("#mod_user").show()
                    $("#add_user").hide()
                    $("#logout").show()
                    $("#login").hide()
                }
            });
        })();
        function logout()
        {
            $.getJSON("http://localhost:8000/logout").done(function (data)
            {
                if(data.mensaje == "ok")
                {
                    location.reload();
                }
                else
                {
                    alert("Ocurri√≥ un error")
                }
            });
        }
    </script>

    <style>
        body {
            padding-top: 30px;
        }
        #map {
            width: 1000px; height: 500px;
        }
    </style>
</head>
<body onload='initialize()'>
<nav class="navbar navbar-nidoo">
    <div class="container-fluid">
        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand-nidoo navbar-brand" href="{% url 'api:index' %}">
                <img src="static/images/logo.svg">
            </a>
        </div>
        <!-- Items -->
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav"></ul>
            <ul class="nav navbar-nav navbar-right">
                <!--li id="mod_user"><a id="mod_username" href="http://localhost:8000/modUser"></a></li-->
                <!--li id="add_user"><a href="http://localhost:8000/agregarUsuario"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span>&nbsp; Registro</a></li-->
                <li id="logout"><a id="click_logout" style="font-size: 28px; padding-top: 35px; color: azure" onclick="logout();" href="#"> <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout</a></li>
                <li id="login"><a style="font-size: 28px; padding-top: 35px; color: azure" href="http://localhost:8000/ingresar"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp; Login</a></li>
            </ul>
        </div>
    </div>
</nav>
<br>
<br>
<div style="padding-left: 250px">
    <div id=map></div>
</div>
</body>
</html>
